<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in – Foireme</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .auth { max-width: 420px; margin: 2rem auto; }
    .field { display:block; margin-bottom: 1rem; }
    .field label { display:block; margin-bottom: 0.5rem; font-weight:600; }
    .field input { width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:6px; }
  </style>
  </head>
<body>
  <header class="site-header">
    <div class="header-grid">
      <div></div>
      <div class="logo">FOIREME</div>
      <div class="right">
        <nav class="nav">
          <a href="skincare.html">Skincare</a>
          <a href="makeup.html">Makeup</a>
          <a href="gifts.html">Gifts</a>
          <a href="new-arrivals.html">New Arrivals</a>
          <a href="blog.html">Blog</a>
          <a href="membership.html">Membership</a>
        </nav>
        <div class="actions">
          <form class="search" action="search.html" method="get">
            <input type="text" name="q" placeholder="Search…" aria-label="Search">
          </form>
          <a href="login.html" class="signin" aria-current="page">Sign in</a>
          <a href="cart.html" class="cart">Cart (0)</a>
        </div>
      </div>
    </div>
  </header>

  <main class="auth">
    <h1>Sign in</h1>
    <p>Placeholder page for authentication.</p>
    <form>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn">Continue</button>
    </form>
  </main>
</body>
</html>
