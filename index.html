<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foireme — Free Brush & More</title>
    <meta name="description" content="Free Brush & More — modern, clean beauty essentials." />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://source.unsplash.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container header__inner">
        <a href="#main" class="brand" aria-label="Foireme home">Foireme</a>

        <nav class="primary-nav" aria-label="Primary">
          <ul class="nav-list">
            <li><a href="#skincare">Skincare</a></li>
            <li><a href="#makeup">Makeup</a></li>
            <li><a href="#gifts">Gifts</a></li>
            <li><a href="#new">New Arrivals</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#membership">Membership</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <form class="search" role="search" aria-label="Site search" action="#search" method="get">
            <span class="search__icon" aria-hidden="true">
              <!-- search icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21l-3.6-3.6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.8"/>
              </svg>
            </span>
            <input name="q" class="search__input" type="search" placeholder="Search" aria-label="Search products" />
          </form>

          <a href="#cart" class="cart" aria-label="Cart, 2 items">
            <!-- cart icon -->
            <svg class="cart__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M6 6h15l-1.5 9H7.5L6 6z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
              <path d="M6 6l-1-3H3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              <circle cx="9" cy="20" r="1.5" fill="currentColor"/>
              <circle cx="18" cy="20" r="1.5" fill="currentColor"/>
            </svg>
            <span class="cart__count" aria-live="polite">2</span>
          </a>
        </div>
      </div>
    </header>
    <main id="main">
      <!-- Hero Section -->
      <section class="hero" aria-label="Featured offer">
        <div class="container hero__container">
          <div class="hero__left">
            <p class="eyebrow">Limited-time offer</p>
            <h1 class="hero__title">Free Brush &amp; More</h1>
            <p class="hero__subtitle">Upgrade your routine with our best-sellers for a flawless finish.</p>
            <a class="btn btn--primary" href="#shop" aria-label="Shop now">Shop Now</a>
          </div>

          <div class="hero__right" aria-hidden="false">
            <div class="product-stack" role="img" aria-label="Foundation bottle, makeup brush, and serum">
              <img
                class="product product--foundation"
                src="https://source.unsplash.com/600x800/?foundation,makeup,bottle"
                alt="Foundation bottle"
                width="300"
                height="420"
                loading="eager"
              />
              <img
                class="product product--brush"
                src="https://source.unsplash.com/500x700/?makeup,brush"
                alt="Makeup brush"
                width="260"
                height="380"
                loading="lazy"
              />
              <img
                class="product product--serum"
                src="https://source.unsplash.com/520x720/?serum,skincare,bottle"
                alt="Serum bottle"
                width="280"
                height="400"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- Placeholder anchor target for the Shop Now button -->
      <section id="shop" class="shop-anchor" aria-hidden="true"></section>
    </main>
  </body>
  
</html>
