name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build:
        description: 'Build type (none|vite|next)'
        required: false
        default: 'none'
      publish_dir:
        description: 'Directory to publish (., vite-react/dist, next-app/out)'
        required: false
        default: '.'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node (if building)
        if: ${{ github.event.inputs.build == 'vite' || github.event.inputs.build == 'next' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            vite-react/package.json
            next-app/package.json
      - name: Build Vite app
        if: ${{ github.event.inputs.build == 'vite' }}
        run: |
          cd vite-react
          npm ci
          npm run build
          echo "PUBLISH_DIR=vite-react/dist" >> $GITHUB_ENV
      - name: Build Next app (static export)
        if: ${{ github.event.inputs.build == 'next' }}
        run: |
          cd next-app
          npm ci
          npm run build
          npx next export
          echo "PUBLISH_DIR=next-app/out" >> $GITHUB_ENV
      - name: Set publish dir default
        if: ${{ github.event.inputs.build == '' || github.event.inputs.build == 'none' }}
        run: |
          echo "PUBLISH_DIR=${{ github.event.inputs.publish_dir || '.' }}" >> $GITHUB_ENV

      - name: Determine publish dir
        id: set_publish_dir
        run: |
          # prefer runtime env if set by earlier build steps, otherwise use input (or '.')
          if [ -n "${PUBLISH_DIR}" ]; then
            echo "publish_dir=${PUBLISH_DIR}" >> $GITHUB_OUTPUT
          else
            echo "publish_dir=${{ github.event.inputs.publish_dir || '.' }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.set_publish_dir.outputs.publish_dir }}
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
