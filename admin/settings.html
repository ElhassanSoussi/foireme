<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ Settings</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: Inter, "Helvetica Neue", Arial, sans-serif; }
    .admin-container { display:flex; min-height:100vh; }
    .sidebar { width:240px; background:#f9f9f9; border-right:1px solid #eee; padding:1rem; }
    .sidebar h2 { font-size:1.2rem; margin-bottom:1rem; }
    .sidebar nav { display:flex; flex-direction:column; gap:0.5rem; }
    .sidebar nav a { text-decoration:none; color:#333; padding:0.5rem 0.75rem; border-radius:4px; }
    .sidebar nav a[aria-current="page"] { background:#eee; font-weight:700; }
    .sidebar nav a:hover { background:#eee; }
    .main-content { flex:1; padding:2rem; }
    .form-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:1rem; }
    .field { display:flex; flex-direction:column; gap:0.4rem; }
    .field input { padding:0.6rem 0.75rem; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="customers.html">Customers</a>
        <a href="analytics.html">Analytics</a>
        <a href="settings.html" aria-current="page">Settings</a>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Settings</h1>
      <form class="form-grid">
        <div class="field">
          <label for="store-name">Store name</label>
          <input id="store-name" placeholder="Foireme">
        </div>
        <div class="field">
          <label for="store-email">Support email</label>
          <input id="store-email" type="email" placeholder="support@foireme.com">
        </div>
        <div class="field">
          <label for="currency">Currency</label>
          <input id="currency" placeholder="USD">
        </div>
        <div class="field">
          <label for="domain">Primary domain</label>
          <input id="domain" placeholder="www.foireme.com">
        </div>
      </form>
    </main>
  </div>
</body>
</html>
