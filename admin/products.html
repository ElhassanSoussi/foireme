<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: Inter, "Helvetica Neue", Arial, sans-serif; }
    .admin-container { display:flex; min-height:100vh; }
    .sidebar { width:240px; background:#f9f9f9; border-right:1px solid #eee; padding:1rem; }
    .sidebar h2 { font-size:1.2rem; margin-bottom:1rem; }
    .sidebar nav { display:flex; flex-direction:column; gap:0.5rem; }
    .sidebar nav a { text-decoration:none; color:#333; padding:0.5rem 0.75rem; border-radius:4px; }
    .sidebar nav a[aria-current="page"] { background:#eee; font-weight:700; }
    .sidebar nav a:hover { background:#eee; }
    .main-content { flex:1; padding:2rem; }
    .toolbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:0.75rem; border-bottom:1px solid #eee; text-align:left; }
    th { background:#f5f5f5; }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html" aria-current="page">Products</a>
        <a href="orders.html">Orders</a>
        <a href="customers.html">Customers</a>
        <a href="analytics.html">Analytics</a>
        <a href="settings.html">Settings</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="toolbar">
        <h1>Products</h1>
        <a class="btn" href="#">Add product</a>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">No products yet</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
